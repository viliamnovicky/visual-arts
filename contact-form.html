        <div class="cont-form">
            <h1>DOHODNIME SA</h1>
            <form class = "form" id = "myForm">
                <div id="name">
                    <label for="name">meno</label> <br />
                    <input type="text" id="name" name="name" />
                </div>
                <div id="mail">
                    <label for="mail">e-mail</label> <br />
                    <input type="text" id="email" name="email" />
                </div>
                <div>
                    <label for="message">správa</label> <br />
                    <textarea name="message" id="message" cols="27" rows="9"></textarea>
                </div>
                <div>
                    <button type = "submit" class = "send">Odoslať</button>
                </div>
            </form>

        <script type="text/javascript">(function () {
                emailjs.init("bvSrYXIB_rT7e9Njd");
            })();
        </script>
        
        <script>
            // listen to the form submission
            document
              .getElementById("myForm")
              .addEventListener("submit", function (event) {
                event.preventDefault();
      
                const serviceID = "service_gqafll8";
                const templateID = "template_fqr5hsm";
      
                // send the email here
                emailjs.sendForm(serviceID, templateID, this).then(
                  (response) => {
                    console.log("SUCCESS!", response.status, response.text);
                    window.location.href = "success.html"
                  },
                  (error) => {
                    console.log("FAILED...", error);
                    alert("FAILED...", error);
                  }
                );
              });
